<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Trip üåç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-start min-vh-100">
      <!-- Floating menu -->
      <div class="col-lg-4 d-flex flex-column align-items-center gap-3">
        <!-- Initial Search Menu -->
        <div class="trip-container" id="initial-menu">
          <h2 class="fw-bold">Random Trip</h2>
          <p class="text-muted">Find a place to visit</p>
          <form id="search-form" autocomplete="off">
            <div class="mb-3">
              <input type="search" id="search" class="form-control" placeholder="Current Location">
            </div>
            <div class="d-flex justify-content-between mb-2">
              <label class="form-label mb-0">Travel Distance</label>
              <span><span id="selectValue">1</span> km</span>
            </div>
            <input type="range" class="form-range" id="slider" min="1" max="1000" value="1">
            <button type="button" id="search-btn"
              class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
              Search
            </button>
          </form>
        </div>

        <!-- Results Menu (initially hidden) -->
        <div class="trip-container d-none" id="results-menu">
          <h2 class="fw-bold">Your Random Trip</h2>
          <div id="trip-results"></div>
          <button type="button" id="reset-btn" class="btn btn-secondary w-100 mt-3">Search Again</button>
        </div>
      </div>
      <!-- Image / Map column -->
      <div class="col-lg-8 text-center">
        <div class="image-container" id="hero-image">
          <img class="img-fluid rounded-3" src="assets/steven-lewis-r4He4Btlsro-unsplash.jpg" alt="Travel scene">
        </div>
        <div id="map-container" class="mt-3 d-none"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
