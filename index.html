<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Trip</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100" id="main-content">
            
            <!-- Floating Search Box -->
            <div class="col-md-5 d-flex flex-column align-items-center gap-3 overlay-container">
                <div class="trip-container">
                    <h1>Random Trip</h1>
                    <p class="find-place">Find a place to visit</p>
                    <form id="search-form">
                        <!-- Search Input -->
                        <div class="form-group">
                            <input type="search" class="rounded form-control" id="search" autocomplete="off"
                                placeholder="Current Location">
                        </div>

                        <!-- Travel Distance Slider -->
                        <div class="row g-2">
                            <div class="col-auto">
                                <label for="slider" class="form-label">Travel Distance</label>
                            </div>
                            <div class="col-auto">
                                <label for="slider" class="form-label"><span id="selectValue">1</span> km</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="range" class="form-range" min="1" max="500" value="1" id="slider">
                        </div>

                        <!-- Search Button -->
                        <button type="button" class="btn btn-success" id="search-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg> Search
                        </button>
                    </form>

                    <!-- Display search results here -->
                    <div id="trip-results" class="trip-results"></div>
                </div>
            </div>

            <!-- Right Column: Image & Map -->
            <div class="col-md-7 text-center" id="image-col">
                <div class="image-container">
                    <img class="img-fluid rounded-3 background-image" src="assets/steven-lewis-r4He4Btlsro-unsplash.jpg"
                        alt="Travel scene">
                </div>
                <!-- Map will be added dynamically here -->
                <div id="map-container" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
